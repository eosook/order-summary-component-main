<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order__summary">
    <img src="/images/illustration-hero.svg" alt="illustration-hero-logo" id="main-logo"/>
    <div class="order__summary-container">
      <h1 class="order__summary-header">Order Summary</h1>
      <p class="order__summary-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="order__summary-plan">
        <img src="/images/icon-music.svg" alt="icon-music" id="music-logo"/>
        <div class="order__summary-plan-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="" class="order__summary-plan-change">Change</a>
      </div>
      <div class="order__summary-button">Proceed to Payment</div>
      <div class="order__summary-cancel">Cancel Order</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
